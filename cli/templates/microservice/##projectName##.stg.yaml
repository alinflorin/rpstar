apiVersion: apps/v1
kind: Deployment
metadata:
  name: ##projectName##
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ##projectName##
  template:
    metadata:
      labels:
        app: ##projectName##
    spec:
      containers:
        - name: ##projectName##
          image: rpstar/##projectName##:#{tag}#
          env:
            - name: NODE_ENV
              value: stg
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: ##projectName##
spec:
  clusterIP: None
  selector:
    app: ##projectName##
  ports:
    - port: 3000
      targetPort: 3000
