apiVersion: apps/v1
kind: Deployment
metadata:
  name: modules-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modules-service
  template:
    metadata:
      labels:
        app: modules-service
    spec:
      containers:
        - name: modules-service
          image: rpstar/modules-service:#{tag}#
          env:
            - name: NODE_ENV
              value: prod
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: modules-service
spec:
  clusterIP: None
  selector:
    app: modules-service
  ports:
    - port: 3000
      targetPort: 3000
